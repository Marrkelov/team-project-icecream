<section class="gallery">
  <div class="container">
    <h2 class="section__title visually-hidden">Gallery</h2>

    <div class="container">
      <div class="background_ice">
        <ul class="gallery__pictures">
          <li class="gallery__picture">
            <picture>
              <source
                srcset="
                  ./images/desktop/desktop-gallery/iced1.webp    1x,
                  ./images/desktop/desktop-gallery/iced1@2x.webp 2x
                "
                media="(min-width: 1200px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/desktop/desktop-gallery/iced1.jpg    1x,
                  ./images/desktop/desktop-gallery/iced1@2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />

              <source
                srcset="
                  ./images/tablet/tablet-gallery/icet1.webp    1x,
                  ./images/tablet/tablet-gallery/icet1@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/tablet/tablet-gallery/icet1.jpg    1x,
                  ./images/tablet/tablet-gallery/icet1@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />

              <source
                srcset="
                  ./images/mobile/mobile-gallery/icem1.webp    1x,
                  ./images/mobile/mobile-gallery/icem1@2x.webp 2x
                "
                media="(max-width: 767px)"
                type="image/webp"
              />
              <source
                srcset="
                  ./images/mobile/mobile-gallery/icem1.jpg    1x,
                  ./images/mobile/mobile-gallery/icem1@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img src="./images/mobile/mobile-gallery/icem1.jpg " alt="Ice" />
            </picture>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
